<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <title>猜數字遊戲</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>猜數字遊戲</h1>
    <p>
      <span class="lowerBound">1</span>
      到
      <span class="upperBound">100</span>
      之間的數字，你猜是多少？
    </p>
    <input type="text" id="guessField" required />
    <input type="submit" value="猜!" id="guessSubmit" />
    <input type="submit" value="揭曉答案" id="finalAnswer" />
    <input type="submit" value="再玩一次" id="playAgain" />
    <p class="message"></p>
    <p class="finalMassage"></p>
  </body>
  <script>
    //  Random number
    let targetNumber = Math.floor(Math.random() * 100) + 1;
    console.log("answer: " + targetNumber);

    //  在全域環境宣告userGuessTimes使用者猜測次數為0
    let userGuessTimes = 0;

    //  Get element
    const guessField = document.getElementById("guessField");
    const guessSubmit = document.getElementById("guessSubmit");
    const message = document.querySelector(".message");
    const lowerBound = document.querySelector(".lowerBound");
    const upperBound = document.querySelector(".upperBound");

    //  提交答案的 Event listener
    guessSubmit.addEventListener("click", checkGuess);

    //  揭曉答案
    const finalMassage = document.querySelector(".finalMassage");
    const finalAnswer = document.getElementById("finalAnswer");
    finalAnswer.addEventListener("click", showFinalMassage);

    //  showFinalMassage函數是呈現揭曉答案
    function showFinalMassage() {
      finalMassage.textContent = "揭曉答案是：" + targetNumber;
    }

    // 再玩一次
    const playAgain = document.getElementById("playAgain");
    playAgain.addEventListener("click", resetGame);

    // resetGame 函數 重置遊戲
    function resetGame() {
      targetNumber = Math.floor(Math.random() * 100) + 1;
      console.log("answer: " + targetNumber);
      userGuessTimes = 0;
      message.textContent = "";
      finalMassage.textContent = "";
      guessSubmit.disabled = false;
      lowerBound.textContent = 1;
      upperBound.textContent = 100;

      guessField.value = "";
      guessField.focus();
    }

    // Guess function
    function checkGuess() {
      const userGuess = parseInt(guessField.value);
      console.log("userGuess: " + userGuess);

      userGuessTimes = userGuessTimes + 1;
      console.log("userGuessTimes: " + userGuessTimes);

      if (userGuess === targetNumber && userGuessTimes <= 5) {
        message.textContent =
          "恭喜你，你猜對了！你這次猜了" + userGuessTimes + "次哦～";
        message.style.color = "green";
        guessSubmit.disabled = true;
      } else if (userGuess < targetNumber && userGuessTimes < 5) {
        message.textContent = "太小了，再試一次。";
        message.style.color = "red";
        lowerBound.textContent = userGuess;
      } else if (userGuess > targetNumber && userGuessTimes < 5) {
        message.textContent = "太大了，再試一次。";
        message.style.color = "red";
        upperBound.textContent = userGuess;
      } else {
        message.textContent = "You Failed! " + "答案是" + targetNumber;
        message.style.color = "red";
        guessSubmit.disabled = true;
      }

      guessField.value = "";
      guessField.focus();
    }
  </script>
</html>
