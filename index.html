<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <title>猜數字遊戲</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>猜數字遊戲</h1>
    <p>1 到 100 之間的數字，你猜是多少？</p>
    <input type="text" id="guessField" />
    <input type="submit" value="猜!" id="guessSubmit" />
    <input type="submit" value="揭曉答案" id="finalAnswer" />
    <p class="message"></p>
    <p class="finalMassage"></p>
  </body>
  <script>
    // Random number
    const targetNumber = Math.floor(Math.random() * 100) + 1;
    console.log("answer: " + targetNumber);

    // Get element
    const guessField = document.getElementById("guessField");
    const guessSubmit = document.getElementById("guessSubmit");
    const message = document.querySelector(".message");

    // Event listener
    guessSubmit.addEventListener("click", checkGuess);

    //揭曉答案
    const finalMassage = document.querySelector(".finalMassage");
    const finalAnswer = document.getElementById("finalAnswer");
    finalAnswer.addEventListener("click", showFinalMassage);

    //showFinalMassage函數是呈現揭曉答案
    function showFinalMassage() {
      finalMassage.textContent = "揭曉答案是：" + targetNumber;
    }

    // 在全域環境宣告userGuessTimes使用者猜測次數為0
    let userGuessTimes = 0;

    // Guess function
    function checkGuess() {
      const userGuess = parseInt(guessField.value);
      console.log("userGuess: " + userGuess);

      userGuessTimes = userGuessTimes + 1;
      console.log("userGuessTimes: " + userGuessTimes);

      if (userGuess === targetNumber && userGuessTimes <= 5) {
        message.textContent =
          "恭喜你，你猜對了！你這次猜了" + userGuessTimes + "次哦～";
        message.style.color = "green";
        guessSubmit.disabled = true;
      } else if (userGuess < targetNumber && userGuessTimes < 5) {
        message.textContent = "太小了，再試一次。";
        message.style.color = "red";
      } else if (userGuess > targetNumber && userGuessTimes < 5) {
        message.textContent = "太大了，再試一次。";
        message.style.color = "red";
      } else {
        message.textContent = "You Failed! " + "答案是" + targetNumber;
        message.style.color = "red";
        guessSubmit.disabled = true;
      }

      guessField.value = "";
      guessField.focus();
    }
  </script>
</html>
